<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EMI Reminder</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f6f8fa;
        padding: 20px;
        color: #333;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .header {
        background-color: #0044cc;
        color: white;
        padding: 15px;
        border-radius: 6px 6px 0 0;
        text-align: center;
    }
    .content {
        font-size: 16px;
        padding: 20px;
    }
    .footer {
        font-size: 14px;
        color: #888;
        text-align: center;
        margin-top: 30px;
    }
    </style>
</head>
<body>
    <div class="container">
    <div class="header">
        <h2>EMI Payment Reminder</h2>
    </div>
    <div class="content">
        <p>Dear <strong>{{USER_NAME}}</strong>,</p>
        <p>{{MESSAGE_BODY}}</p>
        <p><strong>Due Date:</strong> {{DUE_DATE}}</p>
        <p><strong>Amount Due:</strong> â‚¹{{AMOUNT}}</p>
        <p>Thank you for your prompt attention.</p>
    </div>
    <div class="footer">
        &copy; {{CURRENT_YEAR}} Scissors Platform. All rights reserved.
    </div>
    </div>
</body>
</html>
